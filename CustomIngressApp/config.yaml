---
name: Ingress proxy
version: 0.2.0
slug: ingress_proxy
description: nginx reverse proxy to expose network resources through HA ingress
webui: "[PROTO:ssl]://[HOST]:[PORT:80]"
init: false
ingress: true
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map:
  - ssl
options:
  destination: "http://192.168.0.1"
schema:
  destination: str?
